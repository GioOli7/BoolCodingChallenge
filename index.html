<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <!-- font personalizzato scaricato da Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="contenitore">
      <header>
        <!-- LOGO E MOTTO -->
        <img src="logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- TASTI DI NAVIGAZIONE -->
      <nav>
        <div class="navigazione">
          <input type="button" name="" value="Prenota">
          <input type="button" name="" value="Termina prenotazione">
          <input type="button" name="" value="Accendi luci">
        </div>
      </nav>

      <!-- CORPO PRINCIPALE -->
      <main>
        <section>
          <input type="checkbox">
          <h3>Monopattino Gino22</h3>
          <span>&#8614; via Guadalametri - a 220 metri da te</span>
          <span>Stato carica:</span>
          <div class="stato-carica media"></div>
        </section>

        <section>
          <input type="checkbox">
          <h3>Monopattino Mike24</h3>
          <span>&#8614; via Ricciardoni - a 420 metri da te</span>
          <span>Stato carica:</span>
          <div class="stato-carica alta"></div>
        </section>

        <section>
          <input type="checkbox">
          <h3>Monopattino fede154</h3>
          <span>&#8614; via Mentarini - a 490 metri da te</span>
          <span>Stato carica:</span>
          <div class="stato-carica bassa"></div>
        </section>
      </main>
    </div>
  </body>
</html>
